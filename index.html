<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy || Food reviewer</title>
    <link rel="shortcut icon" href="images/fast-food.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!------------------------ Navbar ------------------------------->
    <nav class="nav">
        <div class="container d-flex p-0">

            <div class="nav-right p-5">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item my-2">
                        <a class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link">Search</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link">Area</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link">Ingredients</a>
                    </li>
                    <li class="nav-item my-2">
                        <a class="nav-link">Contact-Us</a>
                    </li>
                </ul>
            </div>
            <div class="nav-icon text-center bg-light">
                <div class="nav-left">
                    <img class="nav-logo" src="images/fast-food.png" alt="Food logo">
                    <a class="navbar-brand">Yummy</a>
                </div>
                <div class="icon-toggle fs-3">
                    <i class="fa-solid fa-sliders"></i>
                </div>
                <div class="nav-social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-x-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </nav>
    <!------------------------ Search ------------------------------->

    <section id="searchSection" class="search main d-none">
        <div class="container">
            <div class="search-inputs">
                <div class="form-floating">
                    <input type="text" class="form-control" id="byFirst" placeholder="byFirst">
                    <label for="floatingInput">Search by First Character ...</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="byName" placeholder="byName">
                    <label for="floatingInput">Search by Name ...</label>
                </div>
            </div>
        </div>
    </section>
    <!------------------------ Home ------------------------------->

    <section id="homeSection" class="home main">
        <div class="container">
            <div class="row" id="mainData">

            </div>
        </div>
    </section>

    <!-- -----------------Details----------------------------- -->
    <section id="mealDetails" class="details main d-none">
        <div class="container">
            <div id="closeDetails" class="close-btn fs-1 w-25 text-end ms-auto">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="row" id="mealDetail">
                
            </div>
        </div>
    </section>
    <!-- ----------------------- Contact US--------------------------- -->
    <section id="contact" class="contact main d-none">
        <div class="container ">
            <form class="py-4">
                <div class="row m-0">
                    <div class="col-12 col-md-6 ">
                        <div class="form-floating w-100">
                            <input type="text" class="form-control" id="name" placeholder="name">
                            <label for="floatingInput">Name</label>
                        </div>
                        <div class="form-floating w-100">
                            <input type="email" class="form-control" id="email" placeholder="email">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating w-100">
                            <input type="number" class="form-control" id="age" placeholder="age">
                            <label for="floatingInput">Age</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 ">
                        <div class="form-floating w-100">
                            <input type="number" class="form-control" id="phone" placeholder="phone">
                            <label for="floatingInput">Phone</label>
                        </div>
                        <div class="form-floating w-100">
                            <input type="password" class="form-control" id="password" placeholder="password">
                            <label for="floatingInput">Password</label>
                        </div>
                        <div class="form-floating w-100">
                            <input type="password" class="form-control" id="repassword" placeholder="password">
                            <label for="floatingInput">Confirm Password</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-danger p-3 text-white ps-3 rounded rounded-pill d-block mx-auto w-50 my-4">Submit</button>
            </form>
        </div>
    </section>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
